<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AMAC Therapy</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¤</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --nude-100: #faf8f5;
            --nude-200: #f5f0e8;
            --nude-300: #e8dfd3;
            --nude-400: #d4c4b0;
            --nude-500: #c9b8a3;
            --nude-600: #b39e85;
            --accent: #a08060;
            --text-dark: #5a4a3a;
            --text-light: #8a7a6a;
            --white: #ffffff;
            --shadow-soft: 0 8px 32px rgba(160, 128, 96, 0.12);
            --shadow-pop: 0 6px 0 #c9b8a3;
            --success: #68d391;
            --success-dark: #48bb78;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background: linear-gradient(145deg, var(--nude-100) 0%, var(--nude-200) 50%, var(--nude-100) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }
        
        /* Floating Bubbles */
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(255,255,255,0.3));
            box-shadow: inset 0 0 20px rgba(255,255,255,0.5), 0 10px 40px rgba(160, 128, 96, 0.1);
            animation: float 8s ease-in-out infinite;
        }
        
        .bubble:nth-child(1) { width: 80px; height: 80px; left: 5%; top: 15%; animation-delay: 0s; animation-duration: 7s; }
        .bubble:nth-child(2) { width: 120px; height: 120px; left: 85%; top: 5%; animation-delay: 1s; animation-duration: 9s; }
        .bubble:nth-child(3) { width: 60px; height: 60px; left: 15%; top: 75%; animation-delay: 2s; animation-duration: 6s; }
        .bubble:nth-child(4) { width: 100px; height: 100px; left: 75%; top: 65%; animation-delay: 0.5s; animation-duration: 8s; }
        .bubble:nth-child(5) { width: 50px; height: 50px; left: 3%; top: 50%; animation-delay: 1.5s; animation-duration: 7s; }
        .bubble:nth-child(6) { width: 70px; height: 70px; left: 92%; top: 35%; animation-delay: 2.5s; animation-duration: 10s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0.7; }
            25% { transform: translateY(-20px) rotate(5deg) scale(1.05); opacity: 0.9; }
            50% { transform: translateY(-10px) rotate(-3deg) scale(1.02); opacity: 0.8; }
            75% { transform: translateY(-25px) rotate(3deg) scale(1.08); opacity: 0.85; }
        }
        
        .signup-container {
            width: 100%;
            max-width: 550px;
            background: var(--white);
            border-radius: 40px;
            box-shadow: var(--shadow-soft), 0 30px 60px rgba(160, 128, 96, 0.15);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .signup-header {
            background: linear-gradient(145deg, var(--nude-300), var(--nude-400));
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .signup-header::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.25);
            border-radius: 50%;
            top: -50px;
            right: -30px;
        }
        
        .signup-header::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            bottom: -30px;
            left: -20px;
        }
        
        .logo-bubble {
            width: 90px;
            height: 90px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            box-shadow: 0 12px 35px rgba(160, 128, 96, 0.25);
            margin: 0 auto 20px;
            position: relative;
            z-index: 1;
        }
        
        .signup-header h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }
        
        .signup-header p {
            color: var(--text-light);
            font-size: 15px;
            position: relative;
            z-index: 1;
        }
        
        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 25px;
            position: relative;
            z-index: 1;
        }
        
        .step-bubble {
            width: 45px;
            height: 45px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--nude-500);
            box-shadow: 0 5px 15px rgba(160, 128, 96, 0.2);
            transition: all 0.3s ease;
        }
        
        .step-bubble.active {
            background: var(--accent);
            color: var(--white);
            transform: scale(1.15);
            box-shadow: 0 8px 20px rgba(160, 128, 96, 0.35);
        }
        
        .step-bubble.completed {
            background: var(--success);
            color: var(--white);
        }
        
        .signup-body {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 22px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 14px;
        }
        
        .input-bubble {
            position: relative;
        }
        
        .input-bubble i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--nude-500);
            font-size: 17px;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 20px 16px 52px;
            background: var(--nude-100);
            border: 2px solid var(--nude-300);
            border-radius: 18px;
            font-size: 15px;
            font-family: inherit;
            color: var(--text-dark);
            transition: all 0.3s ease;
        }
        
        .form-control::placeholder { color: var(--nude-500); }
        
        .form-control:focus {
            outline: none;
            border-color: var(--nude-500);
            background: var(--white);
            box-shadow: 0 6px 20px rgba(160, 128, 96, 0.12);
        }
        
        .form-control.is-valid {
            border-color: var(--success);
            background: #f0fff4;
        }
        
        .form-control.is-invalid {
            border-color: #fc8181;
            background: #fff5f5;
        }
        
        .password-strength {
            margin-top: 10px;
            display: flex;
            gap: 6px;
        }
        
        .strength-bar {
            flex: 1;
            height: 6px;
            background: var(--nude-300);
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .strength-bar.weak { background: #fc8181; }
        .strength-bar.medium { background: #f6ad55; }
        .strength-bar.strong { background: var(--success); }
        
        /* Popping Button */
        .btn-pop {
            width: 100%;
            padding: 18px;
            background: linear-gradient(145deg, var(--nude-400), var(--nude-500));
            color: var(--white);
            border: none;
            border-radius: 20px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--shadow-pop);
            transition: all 0.15s ease;
            transform: translateY(0);
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }
        
        .btn-pop:hover {
            background: linear-gradient(145deg, var(--nude-500), var(--nude-600));
            transform: translateY(-2px);
            box-shadow: 0 8px 0 var(--nude-600);
        }
        
        .btn-pop:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 var(--nude-600);
        }
        
        .btn-pop.btn-success {
            background: linear-gradient(145deg, var(--success), var(--success-dark));
            box-shadow: 0 6px 0 #38a169;
        }
        
        .btn-pop.btn-success:hover {
            box-shadow: 0 8px 0 #2f855a;
        }
        
        .btn-pop.btn-success:active {
            box-shadow: 0 2px 0 #2f855a;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 2px;
            background: var(--nude-300);
            border-radius: 2px;
        }
        
        .divider span {
            padding: 0 18px;
            color: var(--text-light);
            font-size: 13px;
            font-weight: 600;
        }
        
        .login-link {
            text-align: center;
            color: var(--text-light);
            font-size: 15px;
        }
        
        .login-link a {
            color: var(--accent);
            font-weight: 700;
            text-decoration: none;
        }
        
        .login-link a:hover { text-decoration: underline; }
        
        .alert {
            padding: 14px 18px;
            border-radius: 16px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-danger {
            background: #fff5f5;
            color: #c53030;
            border: 2px solid #fed7d7;
        }
        
        .alert-success {
            background: #f0fff4;
            color: #276749;
            border: 2px solid #c6f6d5;
        }
        
        @media (max-width: 600px) {
            .signup-container { margin: 10px; border-radius: 30px; }
            .signup-header { padding: 30px 25px; }
            .signup-header h1 { font-size: 24px; }
            .signup-body { padding: 30px 25px; }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo-bubble">ðŸŽ¤</div>
            <h1>Join AMAC Therapy</h1>
            <p>Start your speech improvement journey</p>
            <div class="progress-steps">
                <div class="step-bubble active" id="step1">1</div>
                <div class="step-bubble" id="step2">2</div>
                <div class="step-bubble" id="step3">3</div>
            </div>
        </div>
        
        <div class="signup-body">
            <div id="errorAlert" class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage"></span>
            </div>
            
            <div id="successAlert" class="alert alert-success" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="successMessage"></span>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label><i class="fas fa-user me-2"></i>Full Name</label>
                    <div class="input-bubble">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-at me-2"></i>Username</label>
                    <div class="input-bubble">
                        <i class="fas fa-at"></i>
                        <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-envelope me-2"></i>Email Address</label>
                    <div class="input-bubble">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-lock me-2"></i>Password</label>
                    <div class="input-bubble">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="str1"></div>
                        <div class="strength-bar" id="str2"></div>
                        <div class="strength-bar" id="str3"></div>
                        <div class="strength-bar" id="str4"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-check-double me-2"></i>Confirm Password</label>
                    <div class="input-bubble">
                        <i class="fas fa-check-double"></i>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-pop">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="divider"><span>or</span></div>
            
            <p class="login-link">Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </div>

    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const bars = [
                document.getElementById('str1'),
                document.getElementById('str2'),
                document.getElementById('str3'),
                document.getElementById('str4')
            ];
            
            // Reset all bars
            bars.forEach(bar => bar.className = 'strength-bar');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength++;
            
            for (let i = 0; i < strength; i++) {
                if (strength <= 1) bars[i].classList.add('weak');
                else if (strength <= 2) bars[i].classList.add('medium');
                else bars[i].classList.add('strong');
            }
            
            // Update steps
            if (strength >= 2) {
                document.getElementById('step2').classList.add('active');
            } else {
                document.getElementById('step2').classList.remove('active');
            }
        });
        
        // Confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            if (this.value === password && password.length > 0) {
                this.classList.add('is-valid');
                this.classList.remove('is-invalid');
                document.getElementById('step3').classList.add('active');
            } else if (this.value.length > 0) {
                this.classList.add('is-invalid');
                this.classList.remove('is-valid');
                document.getElementById('step3').classList.remove('active');
            } else {
                this.classList.remove('is-valid', 'is-invalid');
                document.getElementById('step3').classList.remove('active');
            }
        });
        
        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            
            // Hide previous alerts
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            
            // Validation
            if (password !== confirmPassword) {
                errorAlert.style.display = 'flex';
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                return;
            }
            
            if (password.length < 6) {
                errorAlert.style.display = 'flex';
                document.getElementById('errorMessage').textContent = 'Password must be at least 6 characters';
                return;
            }
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullname, username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Mark all steps complete
                    document.querySelectorAll('.step-bubble').forEach(s => {
                        s.classList.remove('active');
                        s.classList.add('completed');
                        s.innerHTML = '<i class="fas fa-check"></i>';
                    });
                    
                    successAlert.style.display = 'flex';
                    document.getElementById('successMessage').textContent = 'Account created! Redirecting...';
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    errorAlert.style.display = 'flex';
                    document.getElementById('errorMessage').textContent = data.message || 'Registration failed';
                }
            } catch (error) {
                errorAlert.style.display = 'flex';
                document.getElementById('errorMessage').textContent = 'Connection error. Please try again.';
            }
        });
    </script>
</body>
</html>
