<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAC Therapy - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .login-box { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
            width: 380px; 
            text-align: center; 
        }
        h1 { 
            color: #2c5aa0; 
            margin-bottom: 8px; 
            font-size: 28px; 
        }
        .subtitle { 
            color: #666; 
            margin-bottom: 30px; 
            font-size: 16px; 
        }
        input { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border: 2px solid #e1e5e9; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 16px; 
            transition: border 0.3s;
        }
        input:focus { 
            outline: none; 
            border-color: #2c5aa0; 
            box-shadow: 0 0 0 3px rgba(44,90,160,0.1);
        }
        button { 
            width: 100%; 
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3c72 100%); 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600; 
            margin-top: 15px; 
            transition: transform 0.2s;
        }
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(44,90,160,0.3);
        }
        .demo { 
            background: #f7fafc; 
            border: 1px solid #e2e8f0; 
            border-radius: 8px; 
            padding: 15px; 
            margin-top: 25px; 
            font-size: 14px; 
            text-align: left; 
        }
        .links { 
            margin-top: 20px; 
            font-size: 14px; 
            color: #666;
        }
        a { 
            color: #2c5aa0; 
            text-decoration: none; 
            font-weight: 500;
        }
        a:hover { text-decoration: underline; }
        .error { 
            color: #e53e3e; 
            background: #fed7d7; 
            padding: 12px; 
            border-radius: 8px; 
            margin-top: 15px; 
            display: none;
        }
        .success { 
            color: #38a169; 
            background: #c6f6d5; 
            padding: 12px; 
            border-radius: 8px; 
            margin-top: 15px; 
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>AMAC Therapy</h1>
        <p class="subtitle">Speech Improvement System</p>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login to Dashboard</button>
        
        <div class="links">
            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
            <p><a href="#" onclick="useDemo()">Use Demo Account</a> | <a href="#" onclick="clearStorage()">Clear Login</a></p>
        </div>
        
        <div class="demo">
            <strong>Demo Account:</strong><br>
            Username: <strong>testuser</strong><br>
            Password: <strong>amac2024</strong>
        </div>
    </div>
    
    <script>
    function showError(message) {
        document.getElementById('errorMessage').textContent = message;
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
    }
    
    function showSuccess(message) {
        document.getElementById('successMessage').textContent = message;
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
    }
    
    function clearMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }
    
    function useDemo() {
        document.getElementById('username').value = 'testuser';
        document.getElementById('password').value = 'amac2024';
        showSuccess('Demo credentials loaded. Click "Login to Dashboard"');
    }
    
    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
            showError('Please enter both username and password');
            return;
        }
        
        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            
            const result = await response.json();
            
            if (result.success) {
                // Store user info
                localStorage.setItem('amacLoggedIn', 'true');
                localStorage.setItem('amacUsername', username);
                showSuccess(result.message);
                
                // Redirect after 1 second
                setTimeout(() => {
                    window.location.href = result.redirect || '/therapy';
                }, 1000);
            } else {
                showError(result.message);
            }
        } catch (error) {
            showError('Network error. Please try again.');
            console.error('Login error:', error);
        }
    }
    
    function clearStorage() {
        localStorage.removeItem('amacLoggedIn');
        localStorage.removeItem('amacUsername');
        showSuccess('Local storage cleared. You can login again.');
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
    }
    
    // Enter key support
    document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            clearMessages();
            login();
        }
    });
    
    // Clear messages when typing
    document.getElementById('username').addEventListener('input', clearMessages);
    document.getElementById('password').addEventListener('input', clearMessages);
    
    // Check if already logged in
    window.onload = function() {
        const isLoggedIn = localStorage.getItem('amacLoggedIn');
        if (isLoggedIn) {
            const username = localStorage.getItem('amacUsername');
            document.getElementById('username').value = username || '';
            document.getElementById('password').value = '******';
            showSuccess(`You are logged in as ${username}. Click "Login to Dashboard" to continue or "Clear Login" to logout.`);
        }
    }
    </script>
</body>
</html>
