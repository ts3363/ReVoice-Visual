<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAC Therapy - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: #f0f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .signup-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2c5aa0;
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .required::after {
            content: " *";
            color: #e63946;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #2c5aa0;
            box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .signup-btn {
            width: 100%;
            background-color: #2c5aa0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .signup-btn:hover {
            background-color: #1e4280;
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: #2c5aa0;
            text-decoration: none;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .error {
            background-color: #ffeaea;
            color: #e63946;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #e8f7ef;
            color: #2a9d8f;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .terms {
            margin: 20px 0;
            font-size: 0.9rem;
            color: #666;
        }
        
        .terms input {
            margin-right: 8px;
        }
        
        small {
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>AMAC Therapy</h1>
            <p>Speech Improvement System</p>
        </div>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="required">First Name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="First name" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName" class="required">Last Name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Last name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="username" class="required">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Choose username" required>
                <small>Minimum 4 characters</small>
            </div>
            
            <div class="form-group">
                <label for="password" class="required">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="form-control" placeholder="Create password" required>
                    <button type="button" class="toggle-password" id="togglePassword">Show</button>
                </div>
                <small>Minimum 8 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="required">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
                    <button type="button" class="toggle-password" id="toggleConfirmPassword">Show</button>
                </div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
            </div>
            
            <button type="submit" class="signup-btn">Create Account</button>
        </form>
        
        <div class="links">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });
        
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmPassword');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });
        
        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Validation
            let errors = [];
            
            if (firstName.length < 2) errors.push('First name must be at least 2 characters');
            if (lastName.length < 2) errors.push('Last name must be at least 2 characters');
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) errors.push('Invalid email address');
            
            if (username.length < 4) errors.push('Username must be at least 4 characters');
            if (password.length < 8) errors.push('Password must be at least 8 characters');
            if (password !== confirmPassword) errors.push('Passwords do not match');
            if (!terms) errors.push('You must agree to the terms');
            
            if (errors.length > 0) {
                document.getElementById('errorMessage').textContent = errors.join('. ');
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            } else {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').textContent = 'Account created successfully! Redirecting to login...';
                document.getElementById('successMessage').style.display = 'block';
                
                // Store user data locally (for demo)
                const userData = {
                    firstName,
                    lastName,
                    email,
                    username,
                    password: btoa(password) // Basic encoding (not secure for production)
                };
                
                localStorage.setItem('amacUser_' + username, JSON.stringify(userData));
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html?newuser=' + username;
                }, 2000);
            }
        });
        
        // Pre-fill form for testing
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('firstName').value = 'Test';
            document.getElementById('lastName').value = 'User';
            document.getElementById('email').value = 'test@amac.com';
            document.getElementById('username').value = 'testuser';
            document.getElementById('password').value = 'amac2024';
            document.getElementById('confirmPassword').value = 'amac2024';
            document.getElementById('terms').checked = true;
        });
    </script>
</body>
</html>
